<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Machine Workouts | Dark's Gym</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light d-flex flex-column min-vh-100">
  <header class="p-4 border-bottom border-info text-center">
    <h1 class="text-info">Machine Workouts ⚙️</h1>
  </header>

  <main class="container d-flex flex-wrap justify-content-start gap-3 my-4">
    <div class="card horizontal-card border-danger shadow-lg">
      <div class="card-body">
        <h5>Upper Body</h5>
        <ul>
          <li>Lat Pulldown</li>
          <li>Chest Press</li>
          <li>Seated Row</li>
        </ul>
      </div>
    </div>

    <div class="card horizontal-card border-warning shadow-lg">
      <div class="card-body">
        <h5>Lower Body</h5>
        <ul>
          <li>Leg Press</li>
          <li>Leg Curl</li>
          <li>Calf Raise Machine</li>
        </ul>
      </div>
    </div>

    <div class="card horizontal-card border-purple shadow-lg">
      <div class="card-body">
        <h5>Full Body</h5>
        <ul>
          <li>Smith Machine Squats</li>
          <li>Cable Crossovers</li>
          <li>Assisted Pull-up</li>
        </ul>
      </div>
    </div>
  </main>

  <footer class="p-3 text-center border-top border-info">
    <a href="index.html" class="btn btn-info">⬅ Back to Home</a>
  </footer>
</body>
</html>
